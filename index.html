<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Reflection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Self Reflection Questions</h1>
        <form id="questionsForm">
            <div class="question">
                <label>1. Is there someone in your life you never want to see again? Why?</label>
                <textarea name="q1" required></textarea>
            </div>
            <div class="question">
                <label>2. Is there something in your life you regret and wish you could change?</label>
                <textarea name="q2" required></textarea>
            </div>
            <div class="question">
                <label>3. Have you ever intentionally hurt someone because you were hurt?</label>
                <textarea name="q3" required></textarea>
            </div>
            <div class="question">
                <label>4. What is the hardest thing youâ€™ve ever gone through in your life?</label>
                <textarea name="q4" required></textarea>
            </div>
            <div class="question">
                <label>5. Do you think life has been fair to you? Why or why not?</label>
                <textarea name="q5" required></textarea>
            </div>
            <div class="question">
                <label>6. What would you say to the world if you had a chance to speak to everyone?</label>
                <textarea name="q6" required></textarea>
            </div>
            <div class="question">
                <label>7. Is there a part of yourself that you hate, and why?</label>
                <textarea name="q7" required></textarea>
            </div>
            <div class="question">
                <label>8. What do you think someone who makes you feel this way deserves?</label>
                <textarea name="q8" required></textarea>
            </div>
            <div class="question">
                <label>9. What is the biggest misunderstanding people have about you?</label>
                <textarea name="q9" required></textarea>
            </div>
            <div class="question">
                <label>10. Do you believe you can ever free yourself from your past? Why or why not?</label>
                <textarea name="q10" required></textarea>
            </div>
            <div class="question">
                <label>11. What do you do when you feel lost or confused?</label>
                <textarea name="q11" required></textarea>
            </div>
            <div class="question">
                <label>12. What are the three things you value most in life?</label>
                <textarea name="q12" required></textarea>
            </div>
            <div class="question">
                <label>13. What is something you can never forgive yourself for?</label>
                <textarea name="q13" required></textarea>
            </div>
            <div class="question">
                <label>14. Is there a dream or goal you've given up on? Why?</label>
                <textarea name="q14" required></textarea>
            </div>
            <div class="question">
                <label>15. How do you feel when you're alone?</label>
                <textarea name="q15" required></textarea>
            </div>
            <div class="question">
                <label>16. What is your biggest fear when you think about the future?</label>
                <textarea name="q16" required></textarea>
            </div>
            <div class="question">
                <label>17. What is an uncomfortable truth about yourself that you often ignore?</label>
                <textarea name="q17" required></textarea>
            </div>
            <div class="question">
                <label>18. If you could go back to a place in the past, where would it be and why?</label>
                <textarea name="q18" required></textarea>
            </div>
            <div class="question">
                <label>19. Is there something you wish for but are afraid to say or do?</label>
                <textarea name="q19" required></textarea>
            </div>
            <div class="question">
                <label>20. If you could give a single piece of advice to your younger self, what would it be?</label>
                <textarea name="q20" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="feedback" class="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
